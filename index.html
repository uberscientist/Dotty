<!DOCTYPE html>
<html>
<head>
  <title>Dotty</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://mindsforge.com:4444/socket.io/socket.io.js"></script>
  <script src="dotty.js"></script>
  <script type="text/javascript" src="jscolor/jscolor.js"></script>
</head>
<body>
  <img id="title-image"  src="title.png" />
  <h2>Turn-based multiplayer pointillism.</h2>

  <div id="page-wrap">
    <p>Inspired by a thread on 
    <a href='http://canv.as'>canv.as</a> and this art 
    <a href="http://www.thisiscolossal.com/2012/01/yayoi-kusama-obiliteration-room/">installation</a>.
    </p>
    <canvas id="dotty-canv" width=500 height=300></canvas>
    <br/>
    Color Picker:
    <input class="color" value="00D6F7">
    <div id="artist-display">
      <!-- this is where we append divs for each client connected -->
      <img id="current-turn" src="point.png" />
    </div>
    <div class='warning'></div>
  </div>
  <a href="https://github.com/naked/Dotty">GitHub repo</a> | 
  <a href="https://identi.ca/nak/">Identi.ca</a>
</body>
</html>
